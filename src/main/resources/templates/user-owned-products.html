<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MotoCenter - Owned products</title>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
</head>
<body>
<div class="item-left">
    <a href="#" th:href="@{/user-panel}">Go back to user-panel</a>
</div>
<div class="item-right">
    <a sec:authorize="isAuthenticated()"
       th:text="|Log out ${#authentication.name}|"
       href="#" th:href="@{/logout}">Log out</a>
</div>
    <div class="container">
        <h2>Owned products</h2>
        <ul>
            <li class="element-frame" th:each="allOwnedMotoProducts: ${allOwnedMotoProducts}">
                <img th:src="@{${'/images/'+allOwnedMotoProducts.getImage()}}" width="300">
                <br>
                <span th:text="${'Title: ' + allOwnedMotoProducts.getTitle()}">example_title</span>
                <br>
                <span th:text="${'Price:' + allOwnedMotoProducts.getPrice() +' PLN'}">example_price</span>
                <br>
                <span th:text="${'Contact info: ' + allOwnedMotoProducts.getContactInfo()}">example_contact</span>
                <br>
                <form th:action="@{'user-products/{id}'(id=${allOwnedMotoProducts.getId()})}" th:method="get">
                    <button class="small-button" type="submit">Details and edition</button>
                </form>
<!--button to delete motoproduct directly from list-->
<!--                <form th:action="@{'user-products/delete/{id}'(id=${allOwnedMotoProducts.getId()})}" th:method=get>-->
<!--                    <button class="small-button" type="submit">Delete</button>-->
<!--                </form>-->
            </li>
        </ul>
    </div>
</body>
</html>
