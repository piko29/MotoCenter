<ul class="container justify-content-center" style="list-style: none">
    <li class="card border-2 rounded-4 custom-form-floating bg-dark-subtle align-items-center"
        th:each="allOwnedMotoProducts: ${allOwnedMotoProducts}">
        <div class="row container-fluid">
            <div class="card-body col-4 ">
                <img class="img-fluid rounded-3 align-content-center small-margin"
                     alt="Product image"
                     th:src="@{${'/images/'+allOwnedMotoProducts.getImage()}}" >
            </div>
            <div class="card-body col-8 ">
                <h4 class="text-start " th:text="${allOwnedMotoProducts.getTitle()}">example_product</h4>
                <h4 style="font-weight: bold" class="text-start" th:text="${allOwnedMotoProducts.getPrice() + ' PLN'}">example_price</h4>

                <form th:action="@{'user-products/{id}'(id=${allOwnedMotoProducts.getId()})}" th:method="get">
                    <button class="btn btn-outline-danger small-margin align-content-start" type="submit"
                            style="font-weight: bold">Details and edition</button>
                </form>

            </div>
        </div>
    </li>
</ul>
