<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
</head>
<body>
<div class="container">
    <img src="../static/images/MotoCenter.png" th:src="@{/images/MotoCenter.png}" alt="logo"
         class="full-image">
    <h1 class="header" style="font-family:fantasy">Log in</h1>
    <i class="fa-solid fa-user-lock fa-3x"></i>
    <form class="form" th:action="@{/login}" method="post">
        <input name="username" placeholder="username" class="form-item">
        <input name="password" placeholder="password" type="password" class="form-item">
        <button type="submit" class="form-item">Log in</button>
    </form>
    <p>
        Do not have an account? <a href="#" th:href="@{/register}">Register.</a>
    </p>
</div>
</body>
</html>
