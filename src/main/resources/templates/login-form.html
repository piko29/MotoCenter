<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <img src="../static/images/MotoCenter.png" th:src="@{/images/MotoCenter.png}" alt="logo"
         class="full-image">
    <h1 class="header" style="font-family:fantasy">Log in</h1>
    <i class="fa-solid fa-user-lock fa-3x"></i>

    <form class="custom-form-floating" th:action="@{/login}" method="post">
        <div class="form-floating custom-form-floating">
        <input name="username" type="email" class="form-control" id="floatingLogin" placeholder="name@example.com" >
        <label for="floatingLogin">Email address</label>
        </div>
        <div class="form-floating custom-form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="password" >
        <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-3 custom-form-floating" type="submit">Log in</button>
    </form>
    <p>
        Do not have an account? <a class="nav-item" href="#" th:href="@{/register}">Register</a>
    </p>
</div>
</body>
</html>
