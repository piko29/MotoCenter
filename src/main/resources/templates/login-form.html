<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .bg {
        /* The image used */
        background-image: url('../static/images/theme-2.png');

        /* Full height */
        height: 100%;
        /*width: 100%;*/

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>


<!--<body style="background-image: image('static/images/theme-4.png');background-size: cover;background-repeat: no-repeat;-->
<!--height: 100%; margin: 0;">-->
<body class="bg">

<main class="container text-center d-flex flex-column justify-content-center min-vh-100" >

<!--    <img src="../static/images/theme.png" th:src="@{/images/theme-4.png}" alt="theme"-->
<!--         class="img-fluid small-margin">-->
    <h1 class="header text-white" style="font-weight: bolder">Log in</h1>
    <i class="fa-solid fa-user-lock fa-4x text-white"></i>


    <form class="custom-form-floating" th:action="@{/login}" method="post">
        <div class="form-floating custom-form-floating">
        <input name="username" type="email" class="form-control" id="floatingLogin" placeholder="name@example.com" >
        <label for="floatingLogin">Email address</label>
        </div>
        <div class="form-floating custom-form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="password" >
        <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-secondary w-100 py-3 custom-form-floating" type="submit">Log in</button>
    </form>
    <p class="text-white" style="font-weight: bold">
        Do not have an account? <a class="nav-item" style="font-weight: bold" href="#" th:href="@{/register}">Register</a>
    </p>
</main>
</body>
</html>
