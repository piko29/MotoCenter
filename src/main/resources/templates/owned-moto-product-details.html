<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MotoCenter - Details</title>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-black">
<header class="p-3 text-bg-black d-flex justify-content-center py-2">
    <form th:action="@{/user-panel/user-products}" th:method="get" class="item-left">
        <button class="btn btn-outline-light me-3" type="submit">Back to User Products</button>
    </form>
    <form th:action="@{/user-panel}" th:method="get" style="justify-content: center">
        <button class="btn btn-outline-light me-3" type="submit">Go to User Panel</button>
    </form>
    <form class="item-right" th:action="@{/logout}" th:method="get">
        <button class="btn btn-outline-warning me-3" sec:authorize="isAuthenticated()"
                th:text="|Log out ${#authentication.name}|" type="submit">Log out</button>
    </form>
</header>

<div class="container">
    <h1 class="text-center" style="font-weight: bolder;font-style: oblique;color: red">MotoProduct Details</h1>
</div>

    <ul class="card-body border rounded-4 container text-center d-flex flex-column justify-content-center bg-dark-subtle"
        style="list-style: none">
        <li th:each="motoProduct: ${motoDetails}">
            <img class="img-fluid border border-black align-content-center custom-form-floating"
                 alt="Product image" th:src="@{${'/images/'+motoProduct.image}}">
            <br>
            <span style="font-weight: bold" th:text="${'Title: ' + motoProduct.title}">example_title</span>
            <br>
            <span style="font-weight: bolder" th:text="${'Price:' + motoProduct.price +' PLN'}">example_price</span>
            <br>
            <span th:text="${'Description: ' + motoProduct.description}">example_description</span>
            <br>
            <span th:text="${'Contact info: ' + motoProduct.contactInfo}">example_contact</span>
            <br>
            <span th:text="${'Owner id: ' + motoProduct.user.getId()}">example_id</span>
            <br>
            <span th:text="${'Owner: ' + motoProduct.user.getEmail()}">example_owner</span>
            <br>
            <form th:action="@{'/user-panel/user-products/{id}/delete'(id=${motoProduct.id})}" th:method=get>
                <button style="font-weight: bold" class="btn btn-outline-danger small-margin align-content-start"
                        type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
            </form>
            <form th:unless="${motoProduct.getSold()}==true" th:action="@{'/user-panel/user-products/{id}/edit'(id=${motoProduct.id})}" th:method=get>
                <button style="font-weight: bold" class="btn btn-outline-danger small-margin align-content-start"
                        type="submit" onclick="return confirm('Are you sure you want to edit this product?')">Edit</button>
            </form>
        </li>
    </ul>

</body>
</html>
