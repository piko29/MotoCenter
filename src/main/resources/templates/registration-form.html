<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
</head>
<body>
<div class="container">
    <img src="../static/images/MotoCenter.png" th:src="@{/images/MotoCenter.png}" alt="logo"
         class="full-image">
    <h1 class="header" style="font-family:fantasy">Register</h1>
    <i class="fa-solid fa-lock fa-3x"></i>
    <form class="form" th:action="@{/register}" method="post" th:object="${user}">
        <input th:field="*{email}" placeholder="email address" type="email" class="form-item">
        <input th:field="*{password}" placeholder="password" type="password" class="form-item">
        <input th:field="*{firstName}" placeholder="name" class="form-item">
        <input th:field="*{lastName}" placeholder="last name" class="form-item">
        <button type="submit" class="form-item">Register</button>
    </form>
    <p>
        Already have an account? <a href="#" th:href="@{/login}">Log in.</a>
    </p>
</div>
</body>
</html>
