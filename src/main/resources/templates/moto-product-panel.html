<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MotoCenter - MotoProducts</title>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header class="p-3 text-bg-dark d-flex justify-content-center py-2">
    <form th:action="@{/}" th:method="get" class="item-left">
        <button class="btn btn-outline-light me-3" type="submit">Back to homepage</button>
    </form>
    <form class="item-right" th:action="@{/logout}" th:method="get">
        <button class="btn btn-outline-warning me-3" sec:authorize="isAuthenticated()"
                th:text="|Log out ${#authentication.name}|" type="submit">Log out</button>
    </form>
</header>

<!--</div>-->
<!--<br>-->
<div class="container">
    <h1 class="header" style="font-family:fantasy">Product panel</h1>
    <h2>Product list</h2>
    <ul>
        <li class="element-frame" th:each="motoProduct: ${motoProducts}">

            <img th:src="@{${'/images/'+motoProduct.image}}" width="300">
            <br>
            <span th:text="${motoProduct.title}">example_product</span>

            <form th:unless="${motoProduct.getOwner()}==${#authentication.name}"
                  th:action="@{'/products/{id}/message'(id=${motoProduct.id})}" th:method="get">
                <button class="small-button" type="submit">Private message</button>
            </form>
            <form th:action="@{'/products/{id}'(id=${motoProduct.id})}" th:method="get">
                <button class="small-button" type="submit">Details</button>
            </form>
            <form th:unless="${motoProduct.getOwner()}==${#authentication.name}"
                  th:action="@{'/products/{id}/buy'(id=${motoProduct.id})}" th:method="get"
                  onclick="return confirm('Are you sure you want to buy this product?')">
                <button class="small-button" type="submit">Buy</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
