<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MotoCenter - Sold products</title>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header class="p-3 text-bg-dark d-flex justify-content-center py-2">
    <form th:action="@{/user-panel}" th:method="get" class="item-left">
        <button class="btn btn-outline-light me-3" type="submit">Back to User Panel</button>
    </form>
    <form class="item-right" th:action="@{/logout}" th:method="get">
        <button class="btn btn-outline-warning me-3" sec:authorize="isAuthenticated()"
                th:text="|Log out ${#authentication.name}|" type="submit">Log out</button>
    </form>
</header>
<!--<div class="item-left">-->

<!--</div>-->
<!--<div class="item-right">-->

<!--       th:text="|Log out ${#authentication.name}|"-->
<!--       href="#" th:href="@{/logout}">Log out</a>-->
<!--</div>-->
<div class="container">
    <h2>Sold products</h2>
    <ul>
        <li class="element-frame" th:each="motoProduct: ${allSoldMotoProducts}">
            <img th:src="@{${'/images/'+motoProduct.getImage()}}" width="300">
            <br>
            <span th:text="${'Title: ' + motoProduct.getTitle()}">example_title</span>
            <br>
            <span th:text="${'Price:' + motoProduct.getPrice() +' PLN'}">example_price</span>
            <br>
            <span th:text="${'Contact info: ' + motoProduct.getContactInfo()}">example_contact</span>
            <br>
            <span th:text="${'Buyer: ' + motoProduct.getBuyer()}">example_buyer</span>
            <br>
            <form th:action="@{'user-products/{id}'(id=${motoProduct.getId()})}" th:method="get">
                <button class="small-button" type="submit">Details and edition</button>
            </form>
            <!--button to delete motoproduct directly from list-->
            <!--                <form th:action="@{'user-products/delete/{id}'(id=${allOwnedMotoProducts.getId()})}" th:method=get>-->
            <!--                    <button class="small-button" type="submit">Delete</button>-->
            <!--                </form>-->
        </li>
    </ul>
</div>
</body>
</html>
