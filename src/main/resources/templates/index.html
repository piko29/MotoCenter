<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MotoCenter</title>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-black">
<header class="p-3 text-bg-black d-flex justify-content-center py-2">
    <form class="item-right" th:action="@{/logout}" th:method="get">
        <button class="btn btn-outline-warning me-3" sec:authorize="isAuthenticated()"
                th:text="|Log out ${#authentication.name}|" type="submit">Log out</button>
    </form>
</header>
<br>
<div class="text-center container">
    <h1  style="font-weight: bolder;font-style: oblique;color: red">Welcome to MotoCenter</h1>
    <img class="img-fluid" style="max-height: 60vh"  src="../static/images/black-single-1.jpg"
         th:src="@{/images/black-single-1.jpg}" alt="Main menu"
    />
</div>

    <header class="p-3 text-bg-black d-flex justify-content-center py-3">
        <form sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')" th:action="@{user-panel}" th:method="get">
            <button class="btn btn-outline-light me-3 btn-lg" type="submit">User panel</button>
        </form>
        <form sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')" th:action="@{products}" th:method="get">
            <button class="btn btn-outline-light me-3 btn-lg" type="submit">MotoProducts</button>
        </form>
        <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{admin}" th:method="get">
            <button class="btn btn-outline-light me-3 btn-lg" type="submit">Administrator panel</button>
        </form>
    </header>
</body>
</html>
