<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MotoCenter - Messages</title>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-black">
<header class="p-3 text-bg-black d-flex justify-content-center py-2">
    <form th:action="@{/user-panel}" th:method="get" class="item-left">
        <button class="btn btn-outline-light me-3" type="submit">Back to User Panel</button>
    </form>
    <form class="item-right" th:action="@{/logout}" th:method="get">
        <button class="btn btn-outline-warning me-3" sec:authorize="isAuthenticated()"
                th:text="|Log out ${#authentication.name}|" type="submit">Log out</button>
    </form>
</header>

<div class="container">
    <h2 class="text-center" style="font-weight: bolder;font-style: oblique;color: red">Received private messages</h2>
    <ul class="text-start row">
        <li th:unless="${sender == #authentication.name}" class="element-frame rounded-2" style="font-weight: bold;
        font-style: oblique;color: red" th:each="sender: ${sender}">
            <span th:text="${'You have messages from: ' + sender}">sender email</span>
            <br>
            <form th:action="@{'user-messages/{email}'(email=${sender})}" th:method="get">
                <button class="btn btn-outline-primary w-100 py-3 custom-form-floating" type="submit">Chat with User</button>
            </form>
            <form th:action="@{'user-messages/{email}/delete'(email=${sender})}" th:method="get">
                <button class="btn btn-outline-danger w-100 py-3 custom-form-floating" type="submit">Delete Chat</button>
            </form>
        </li>
    </ul>
    <h2 th:if="${sender == #authentication.name}" class="text-center" style="font-weight: bolder;font-style: oblique;
    color: red">Your messages without answer</h2>
    <ul class="text-start row">
        <li th:if="${sender == #authentication.name}" class="element-frame rounded-2" style="font-weight: bold;
        font-style: oblique;color: red" th:each="sender: ${sender}">
            <span th:text="${'Your single messages'}">sender email</span>
            <br>
            <form th:action="@{'user-messages/{email}'(email=${sender})}" th:method="get">
                <button class="btn btn-outline-primary w-100 py-3 custom-form-floating" type="submit">Check messages</button>
            </form>
            <form th:action="@{'user-messages/{email}/delete'(email=${sender})}" th:method="get">
                <button class="btn btn-outline-danger w-100 py-3 custom-form-floating" type="submit">Delete Chat</button>
            </form>
        </li>
    </ul>

</body>
</html>
