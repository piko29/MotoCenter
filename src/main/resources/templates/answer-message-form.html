<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header class="p-3 text-bg-dark d-flex justify-content-center py-2">
    <form th:action="@{/user-panel/user-messages}" th:method="get" class="item-left">
        <button class="btn btn-outline-light me-3" type="submit">Back to User Messages</button>
    </form>
    <form class="item-right" th:action="@{/logout}" th:method="get">
        <button class="btn btn-outline-warning me-3" sec:authorize="isAuthenticated()"
                th:text="|Log out ${#authentication.name}|" type="submit">Log out</button>
    </form>
</header>

<!--<div class="item-left">-->

<div class="container">
    <h1 class="header" style="font-family:fantasy">Answer on message</h1>
    <i class="fa-regular fa-envelope fa-4x"></i>
</div>

<div th:text="${'Title: ' + messageDto.getTitle()}">Title: </div>
<div th:text="${'Recipient: ' + messageDto.getSender().getEmail()}">Recipient: </div>
<br>


<form class="form-item" th:action="@{'/user-panel/user-messages/{email}/{id}/answer'(email=${messageDto.getSender().getEmail()},
            id=${messageDto.getMessageId()})}" method="post" th:object="${message}">
    <textarea class="message-box" rows="6" th:field="*{content}" placeholder="Text of message"></textarea>
    <button type="submit" class="big-button">Send message</button>
</form>


</body>
</html>
