<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MotoCenter - Administrator panel</title>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-black">
<header class="p-3 text-bg-black d-flex py-2">
    <form th:action="@{/admin}" th:method="get" class="item-left">
        <button class="btn btn-outline-light" type="submit">Back to Admin Panel</button>
    </form>
    <form class="item-right" th:action="@{/logout}" th:method="get">
        <button class="btn btn-outline-warning" sec:authorize="isAuthenticated()"
                th:text="|Log out ${#authentication.name}|" type="submit">Log out</button>
    </form>
</header>

<div>
    <h1 class="text-center" style="font-weight: bolder;font-style: oblique;color: red">Administrator panel</h1>
    <h2 class="text-center" style="font-weight: bold;font-style: oblique;color: red">Users list</h2>
</div>
    <ul class="text-center" style="list-style: none">
        <li class="element-frame rounded-2" style="font-weight: bold;color: red"
            th:each="email: ${userEmails}">
            <span th:text="${email}">example@email.com</span>
            <a href="#" th:href="@{/admin/users-list/delete-user(email=${email})}"
               onclick="return confirm('Are you sure you want to buy this user?')">Delete</a>
        </li>
    </ul>

</body>
</html>
