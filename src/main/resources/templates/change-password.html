<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MotoCenter</title>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-black">
<header class="p-3 text-bg-black d-flex py-2">
    <form th:action="@{/user-panel}" th:method="get" class="item-left">
        <button class="btn btn-outline-light" type="submit">Back to User Panel</button>
    </form>
    <form class="item-right" th:action="@{/logout}" th:method="get">
        <button class="btn btn-outline-warning" sec:authorize="isAuthenticated()"
                th:text="|Log out ${#authentication.name}|" type="submit">Log out</button>
    </form>
</header>

<div>
    <h1 class="text-center small-margin mx-auto" style="font-weight: bolder;font-style: oblique;color: red">Change password</h1>
</div>

<div class="text-center d-flex flex-column justify-content-center mx-auto w-50">
<form class="custom-form-floating" th:action="@{/change-password}" method="post">
    <div class="form-floating custom-form-floating">
        <input name="newPassword" type="password" class="form-control" id="floatingPassword1" placeholder="New password" >
        <label for="floatingPassword1">New password</label>
    </div>
    <button class="btn btn-outline-danger w-75 py-3 custom-form-floating" type="submit">Change password</button>
</form>
</div>
</body>
</html>
